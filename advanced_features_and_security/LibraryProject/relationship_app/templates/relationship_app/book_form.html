<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Book</title>
</head>
<body>
    <h1>{{ action }} Book</h1>
    
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Title:</label>
            <input type="text" name="title" value="{{ book.title }}" required>
        </p>
        <p>
            <label>Author:</label>
            <select name="author" required>
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if book.author.id == author.id %}selected{% endif %}>
                        {{ author.name }}
                    </option>
                {% endfor %}
            </select>
        </p>
        <button type="submit">{{ action }} Book</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
